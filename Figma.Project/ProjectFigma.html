<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Destinations</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="map">
        <img src="./map.png" alt="Map" />
      </div>
      <div class="destinations">
        <h1>Our Popular Destinations</h1>

        <div class="destination-card">
          <img class="destination-image" src="./Thailand.jpg" alt="Thailand" />
          <div class="destination-info">
            <div class="destination-title">Thailand</div>
            <p class="destination-details">
              20+ Spots <br />
              2D & 3N
            </p>
          </div>
          <a href="#" class="destination-link">&raquo;</a>
        </div>

        <div class="destination-card">
          <img
            class="destination-image"
            src="./indonesia.jpg"
            alt="Indonesia"
          />
          <div class="destination-info">
            <div class="destination-title">Indonesia</div>
            <p class="destination-details">
              25+ Spots <br />
              3D & 3N
            </p>
          </div>
          <a href="#" class="destination-link">&raquo;</a>
        </div>

        <div class="destination-card">
          <img
            class="destination-image"
            src="./new zeland.jpg"
            alt="New Zealand"
          />
          <div class="destination-info">
            <div class="destination-title">New Zealand</div>
            <p class="destination-details">
              20+ Spots <br />
              3D & 2N
            </p>
          </div>
          <a href="#" class="destination-link">&raquo;</a>
        </div>
      </div>
    </div>
  </body>
</html>
